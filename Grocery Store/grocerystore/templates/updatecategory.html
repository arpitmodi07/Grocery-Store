{% extends "layout.html"%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "messages.html"%}
           
            <h1 class="text-center mt-5"> Update category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Update Category" class="btn-btn-info mt-2">
            </form>
            <a href="{{url_for('admin')}}" class="btn btn-warning" style="margin-top:-65px; margin-left: 140px;">Cancel</a>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{%endblock%}
